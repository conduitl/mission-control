<div>
    <div *ngIf="rows">
        <div *ngFor="let row of rows" class="row">
            <div *ngFor="let person of row" class="col-sm-3 col-xs-6">
                <span class="thumbnail tile-selectable"
                      [class.selected]="isSelected(person)"
                      (click)="onSelect(person)">
                    <img class="img-responsive" [src]="checkImg(person)">
                    <div class="caption">
                        <h4>{{ person.name }}</h4>
                        <b>{{ person.job }}</b>
                    </div>
                </span>
            </div>
        </div>
    </div>
</div>
