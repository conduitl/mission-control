<div class="table-responsive">
    <table class="table table-condensed table-hover">
        <thead>
            <tr>
                <th></th>
                <th class="sort-control col-name" (click)="sort(personnel, 'name')">Name
                    <span class="glyphicon glyphicon-sort"></span>
                </th>
                <th class="sort-control col-job" (click)="sort(personnel, 'job')">Job
                    <span class="glyphicon glyphicon-sort"></span>
                </th>
                <th class="sort-control col-joined" (click)="sort(personnel, 'joined')">Joined
                    <span class="glyphicon glyphicon-sort"></span>
                </th>
                <th class="col-programs">Programs</th>
                <th class="col-missions">Missions
                </th>
                <!--<th></th>-->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let indexedPerson of pages[currentPage - 1]"
                class="row-selectable" 
                [class.selected]="isSelected(indexedPerson.value)"
                (click)="onSelect(indexedPerson.value)">
                <td>{{indexedPerson.idx + 1}}</td>
                <td><span>{{indexedPerson.value.name}}</span></td>
                <td><span>{{indexedPerson.value.job}}</span></td>
                <td><span>{{indexedPerson.value.joined}}</span></td>
                <td>
                    <span *ngIf="indexedPerson.value.programs">
                        {{ makeCSList(indexedPerson.value.programs) }}
                    </span>
                </td>
                <td>
                    <span *ngIf="indexedPerson.value.missions">
                        {{ makeCSList(indexedPerson.value.missions) }}
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<!--Page controls -->
<!-- TODO: Implement functionality -->
<div class="row">
    <nav [ngStyle]="{'width': 34 * (pageCount + fwd + back)}" class="center-block" aria-label="Page navigation">
        <ul class="pagination">
            <li *ngIf="back">
                <a (click)="prevPage()" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li *ct7Iterator="pageCount; let i = index">
                <a [class.selected]="currentPage === i + 1"
                    (click)="updatePageNav(i + 1, pageCount)">{{i + 1}}</a></li>
            <li *ngIf="fwd">
                <a (click)="nextPage()" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
<!-- End page controls -->
