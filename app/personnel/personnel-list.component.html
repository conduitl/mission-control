<div class="row">
    <div class="col-md-9">
        <!-- Feature panel -->
        <div class="panel panel-default">
            <div class="panel-body feature-list">
                <!-- Filtering, grouping and layout selection controls -->
                <div class="row">
                    <div class="col-md-5">
                        <span class="input-group">
                            <span class="input-group-addon">Filter by: </span>
                            <input #search type="text" class="form-control" placeholder="Input text to filter the list"
                            [value]="listParams.query" (keyup)="setQuery(search.value)" name="filter">
                        </span>
                    </div>
                    <div class="col-md-4 form-inline">
                        <div class="form-group">
                            <label for="group-by">Group by:</label>
                            <select #grouping name="group-by" class="form-control"
                                [ngModel]="grouping.value"
                                (ngModelChange)="groupBy(grouping.value, personnel)">
                                <option>(none)</option>
                                <option>Job type</option>
                                <option>Year joined</option>
                                <option>Missions</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="btn-group" role="group" aria-label="...">
                            <button type="button" class="btn btn-default"
                                    [class.selected]="isLayoutSelected('list')"
                                    (click)="selectLayout('list')"
                                    title="Table view">
                                <span class="glyphicon glyphicon-list-alt">
                                </span>
                            </button>
                            <button type="button" class="btn btn-default"
                                    [class.selected]="isLayoutSelected('grid')"
                                    (click)="selectLayout('grid')"
                                    title="Thumbnail view">
                                <span class="glyphicon glyphicon-th"></span>
                            </button>
                        </div>
                        <button *ngIf="!modeMap.add" class="btn btn-primary pull-right" title="Add someone to the list"
                                (click)="toggleMode('add')">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                        <button *ngIf="modeMap.add" class="btn btn-danger pull-right" title="Add someone to the list"
                                (click)="toggleMode('add')">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </div>
                </div>
                <hr />
                <!-- Quick add control -->
                <div *ngIf="modeMap.add">
                    <div class="well">
                        <h3>Add person to list</h3>
                        <hr />
                        <div class="row">
                            <div class="form-group col-md-5">
                                <label for="inputName">Name</label>
                                <input type="text" class="form-control" placeholder="Name">
                            </div>
                            <div class="form-group col-md-5">
                                <label for="inputJobType">Job type</label>
                                <input type="text" class="form-control" placeholder="Job type">
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputYear">Year</label>
                                <input type="text" class="form-control" placeholder="Year">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label for="inputMissions">Missions</label>
                                <textarea type="text" class="form-control" placeholder="Missions" rows="5"></textarea>
                            </div>
                        </div> 
                        <div class="row">
                            <div class="col-md-12">
                                <div class="pull-right">
                                    <button class="btn btn-primary">Save</button>
                                    <button class="btn btn-default" (click)="toggleMode('add')">
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr />
                </div>

                <!-- Sorting, results per page controls -->
                <div class="row">
                    <div class="col-md-9">
                        <div *ngIf="personnel">
                            <b>Personnel:</b>
                            <span class="label label-default">{{ personnel.length }}</span>
                        </div>
                    </div>
                    <div class="col-md-3 sorting-toolbar">
                        <div class="form-inline pull-right">
                            <label for="num-results">Results per page:</label>
                            <select class="form-control" name="num-results">
                                <option>All</option>
                                <option>100</option>
                                <option>48</option>
                                <option>16</option>
                                <option>8</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- List view display-->
                <div *ngIf="groups">
                    <div *ngFor="let key of keys">
                        <h3>{{ key }}</h3>
                        <div [ngSwitch]="listParams.layout">
                            <grid-layout *ngSwitchCase="'grid'" [personnel]="groups[key]" [listParams]="listParams"></grid-layout>
                            <list-layout *ngSwitchDefault [personnel]="groups[key]" [listParams]="listParams"></list-layout>
                        </div>
                    </div>
                </div>
                <div *ngIf="!groups">
                    <div *ngIf="personnel">
                        <div [ngSwitch]="listParams.layout">
                            <grid-layout *ngSwitchCase="'grid'" [personnel]="personnel" [listParams]="listParams"></grid-layout>
                            <list-layout *ngSwitchDefault [personnel]="personnel" [listParams]="listParams"></list-layout>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Selection preview panel -->
    <div class="col-md-3">
        <div *ngIf="selectedPerson">
            <profile-preview [person]="selectedPerson" [listParams]="listParams"></profile-preview>
        </div>
    </div>
</div>
