<div>
    <div *ngIf="rows" class="grid-container">
        <div *ngFor="let row of rows" class="row">
            <div *ngFor="let person of row" class="col-sm-3 col-xs-6">
                <span class="thumbnail selectable"
                      [class.selectable]="selectable"
                      [class.selected]="isSelected(person)"
                      (click)="onSelect(person)">
                    <img class="img-responsive" [src]="checkImg(person)">
                    <div class="caption">
                        <h4>{{ person.name }}</h4>
                        <b>{{ person.job }}</b>
                            <span *ngIf="person.programs">
                                , <i>{{makeCSList(person.programs)}}</i>
                            </span>
                        <p *ngIf="person.wiki">
                            <a href="{{person.wiki}}">on Wikipedia</a>
                        </p>
                        <p *ngIf="!person.wiki"><br/></p>
                    </div>
                </span>
            </div>
        </div>
    </div>
</div>
