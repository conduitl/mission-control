<div class="row">
    <div class="col-md-9">
        <!-- Feature panel -->
        <div class="panel panel-default">
            <div class="panel-body feature-list">
                <!-- Filtering, grouping and layout selection controls -->
                <div class="row">
                    <div class="col-md-6 form-inline">
                        <span class="form-group">
                            <label for="filter">Filter by:</label>
                            <input #search name="filter" type="text" class="form-control" placeholder="Input text to filter the list"
                            [value]="listParams.query" (keyup)="setQuery(search.value)" name="filter">
                        </span>
                    </div>
                    <div class="col-md-4 form-inline">
                        <div class="form-group">
                            <label for="group-by">Group by:</label>
                            <select #grouping name="group-by" class="form-control"
                                [ngModel]="grouping.value"
                                (ngModelChange)="groupBy(grouping.value, personnel)">
                                <option>(none)</option>
                                <option>Job type</option>
                                <option>Year joined</option>
                                <option>Programs</option>
                                <option>Missions</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="btn-group pull-right" role="group" aria-label="...">
                            <button type="button" class="btn btn-default"
                                    [class.selected]="isLayoutSelected('list')"
                                    (click)="selectLayout('list')"
                                    title="Table view">
                                <span class="glyphicon glyphicon-list-alt">
                                </span>
                            </button>
                            <button type="button" class="btn btn-default"
                                    [class.selected]="isLayoutSelected('grid')"
                                    (click)="selectLayout('grid')"
                                    title="Thumbnail view">
                                <span class="glyphicon glyphicon-th"></span>
                            </button>
                        </div>
                        <!-- Quick add button -->
                        <!--TODO: Implement functionality-->
                        <!--<button *ngIf="!modeMap.add" class="btn btn-primary pull-right" title="Add someone to the list"
                                (click)="toggleMode('add')">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                        <button *ngIf="modeMap.add" class="btn btn-danger pull-right" title="Add someone to the list"
                                (click)="toggleMode('add')">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>-->
                    </div>
                </div>
                <hr />
                <!-- Quick add control -->
                <div *ngIf="modeMap.add">
                    <quick-add></quick-add>
                </div>
                <!-- Sorting, results per page controls -->
                <div class="row">
                    <div class="col-md-9">
                        <div *ngIf="personnel" class="summary-of-results">
                            <b>Personnel:</b>
                            <span class="label label-default">{{ personnel.length }}</span>
                        </div>
                    </div>
                    <!--TODO implement functionality-->
                    <!--<div class="col-md-3 sorting-toolbar">
                        <div class="form-inline pull-right">
                            <label for="num-results">Results per page:</label>
                            <select class="form-control" name="num-results">
                                <option>All</option>
                                <option>100</option>
                                <option>48</option>
                                <option>16</option>
                                <option>8</option>
                            </select>
                        </div>
                    </div>-->
                </div>
                <!-- List view display-->
                <div *ngIf="groups">
                    <div *ngFor="let key of keys">
                        <h3>{{ key }}
                            <span class="label label-info">
                                {{ groups[key].length }}
                            </span>
                        </h3>
                        <div [ngSwitch]="listParams.layout">
                            <grid-layout *ngSwitchCase="'grid'" [personnel]="groups[key]" [listParams]="listParams"></grid-layout>
                            <list-layout *ngSwitchDefault [personnel]="groups[key]" [listParams]="listParams"></list-layout>
                        </div>
                    </div>
                </div>
                <div *ngIf="!groups">
                    <div *ngIf="personnel">
                        <div [ngSwitch]="listParams.layout">
                            <grid-layout *ngSwitchCase="'grid'" [personnel]="personnel" [listParams]="listParams"></grid-layout>
                            <list-layout *ngSwitchDefault [personnel]="personnel" [listParams]="listParams"></list-layout>
                        </div>
                    </div>
                    <!-- Page controls -->
                    <!-- TODO: Implement functionality -->
                    <!--<div class="row">
                        <nav class="page-control center-block" aria-label="Page navigation">
                            <ul class="pagination">
                                <li>

                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>-->
                    <!-- End page controls -->
                </div>
            </div>
        </div>
    </div>
    <!-- Selection preview panel -->
    <div class="col-md-3">
        <div *ngIf="selectedPerson">
            <profile-preview [person]="selectedPerson" [listParams]="listParams"></profile-preview>
        </div>
    </div>
</div>
