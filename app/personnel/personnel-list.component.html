<div class="row">
    <div class="col-md-9">
        <div class="panel panel-default">
            <div class="panel-body table-responsive feature-list">
                <table class="table table-condensed table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Job type</th>
                            <th>Year joined</th>
                            <th>Missions</th>
                            <!--<th></th>-->
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let person of personnel"
                            class="row-selectable" 
                            [class.selected]="isSelected(person)"
                            (click)="onSelect(person)">
                            <td><span>{{person.name}}</span></td>
                            <td><span>{{person.job}}</span></td>
                            <td><span>{{person.joined}}</span></td>
                            <td>
                                <span *ngIf="person.missions">
                                    {{ makeCSList(person.missions) }}
                                </span>
                            </td>
                            <!--<td>
                                <button class="btn btn-default btn-sm pull-right" (click)="gotoDetail(person)">view details</button>
                            </td>-->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div *ngIf="selectedPerson">
            <div class="thumbnail">
                <img class="img-responsive" src="{{ checkImg(selectedPerson) }}"> 
                <div class="caption">
                    <h4>{{selectedPerson.name}}</h4>
                    <b>{{selectedPerson.job}}</b>
                    <p>{{selectedPerson.joined}}</p>
                    <div *ngIf="selectedPerson.missions">
                        <b>Missions</b>
                        <ul>
                            <li *ngFor="let mission of selectedPerson.missions">
                                {{ mission }}
                            </li>
                        </ul>
                    </div>
                    
                    <div class="preview-controls">
                        <button class="btn btn-primary"
                                (click)="gotoDetail(selectedPerson)">view details</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
