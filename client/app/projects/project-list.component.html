<table class="table">
    <thead>
        <tr>
            <th *ngFor="let key of listObjKeys">{{ key | keyHeader }}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let object of list">
            <td *ngFor="let key of listObjKeys" [ct7StyleByType]="object[key]">{{ object[key] | formatByType:config[key] }}</td>
        </tr>
    </tbody>
</table>
